<h1>Day 35 Workshop</h1>

<div>
    <form [formGroup]="form$" (keyup)="keypressed(title.value)">
        <input type="text" size="40" formControlName="title" #title>
    </form>
</div>
<br>
<div *ngFor="let b of books$ | async">
    <ul>
        <li>
            {{ b.title }} - {{ b.average_rating }}
        </li>
    </ul>
</div>
